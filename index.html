<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="top-section">
        <img src="./images/logo.svg" alt="Logo" />
        <div class="scores">
          <div class="score">
            <p class="scoreHeading">Computer Score</p>
            <h4 id="computerNumber">0</h4>
          </div>
          <div class="score">
            <p class="scoreHeading">Player Score</p>
            <h4 id="playerNumber">0</h4>
          </div>
        </div>
      </div>
      <div class="buttons-section">
        <img
          src="./images/icon-rock.svg"
          alt="Rock Icon"
          class="button"
          id="rock"
        />
        <img
          src="./images/icon-paper.svg"
          alt="Paper Icon"
          class="button"
          id="paper"
        />
        <img
          src="./images/icon-scissors.svg"
          alt="Scissors Icon"
          class="button"
          id="scissors"
        />
      </div>

      <div class="rules">
        <div class="rules-top">
          <h2 class="rules-heading">Rules</h2>
          <img src="./images/icon-close.svg" id="close-btn" alt="Close icon" />
        </div>
        <img src="./images/image-rules.svg" alt="Rules" />
      </div>
      <button class="rules-btn">Rules</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
